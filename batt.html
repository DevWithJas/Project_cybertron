<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jas Sharma - Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        /* Futuristic font */

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fddf00;
            overflow-x: hidden;
            background: url('C:/Users/JAS/Downloads/pexels-daniel-olivier-578240085-17860200.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(36, 36, 36, 0.8); /* Dark gray background with transparency */
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar-logo {
            font-size: 20px;
            font-weight: bold;
            color: #fddf00;
            transition: color 0.3s ease;
            margin-right: auto;
        }

        .navbar-logo:hover {
            color: #988829;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar-menu li {
            margin-left: 20px;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #505c7c;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-menu a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #fddf00;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .navbar-menu a:hover::before {
            visibility: visible;
            width: 100%;
        }

        .navbar-menu a:hover {
            color: #fdff00;
        }

        .navbar-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
        }

        .navbar-toggle div {
            width: 25px;
            height: 2px;
            background-color: #fddf00;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Hamburger menu when active */
        .navbar-toggle.active div:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .navbar-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggle.active div:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* Make the navbar responsive */
        @media (max-width: 768px) {
            .navbar-menu {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(40, 46, 60, 0.9); /* Slate background with transparency */
                width: 100%;
                height: 100vh;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .navbar-menu.active {
                transform: translateX(0);
            }

            .navbar-menu li {
                margin: 20px 0;
                text-align: center;
            }

            .navbar-toggle {
                display: flex;
            }
        }

        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            background-color: rgba(17, 17, 17, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            padding-top: 100px;
            box-sizing: border-box;
            color: #fddf00; /* Yellow text */
        }

        .intro h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .intro p {
            font-size: 36px;
            max-width: 700px;
            color: #988829; /* Olive text */
        }

        @media (max-width: 768px) {
            .intro {
                padding-top: 80px;
            }

            .intro h1 {
                font-size: 48px;
            }

            .intro p {
                font-size: 28px;
            }
        }

        /* Futuristic HUD Social Media Panel */
        .social-panel {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }

        .social-panel a {
            width: 160px;
            height: 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: rgba(40, 46, 60, 0.8); /* Slate background with transparency */
            border: 2px solid #505c7c;
            color: #fddf00;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            padding-left: 15px;
            transform: translateX(80px);
        }

        .social-panel a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(253, 255, 0, 0.2);
            transform: scale(1.2);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .social-panel a:hover {
            background: #505c7c;
            color: #fff;
            transform: translateX(0);
            box-shadow: 0px 0px 20px #505c7c;
        }

        .social-panel a:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .social-panel a i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .social-panel a {
                width: 140px;
                height: 45px;
                font-size: 16px;
                transform: translateX(60px);
            }

            .social-panel a:hover {
                transform: translateX(0);
            }
        }

        /* Bat GIF */
        .bat-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 100;
            animation: batAnimation 5s linear infinite;
            animation-delay: 20s;
        }

        @keyframes batAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(120vw, 120vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

</body>

</html>
