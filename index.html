<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jas Sharma - Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        /* Futuristic font */

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fddf00;
            overflow-x: hidden;
            overflow-y: hidden;
            background: url("pexels-daniel-olivier-578240085-17860200.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }

        .parallax {
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            height: 100%;
            width: 100%;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 1rem;
            background-color: rgba(36, 36, 36, 0.8);
            border-bottom: 1px solid #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar-logo {
            font-size: 1.25rem;
            font-weight: bold;
            color: #fddf00;
            transition: color 0.3s ease;
            margin-right: auto;
        }

        .navbar-logo:hover {
            color: #988829;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar-menu li {
            margin-left: 1rem;
        }

        .navbar-menu a {
            text-decoration: none;
            color: #b3b3b3;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-menu a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 0;
            background-color: #988829;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .navbar-menu a:hover::before {
            visibility: visible;
            width: 100%;
        }

        .navbar-menu a:hover {
            color: #fdff00;
        }

        .navbar-toggle {
            display: none;
            cursor: pointer;
            flex-direction: column;
        }

        .navbar-toggle div {
            width: 25px;
            height: 2px;
            background-color: #988829;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .navbar-toggle.active div:nth-child(1) {
            transform: translateY(7px) rotate(45deg);
        }

        .navbar-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .navbar-toggle.active div:nth-child(3) {
            transform: translateY(-7px) rotate(-45deg);
        }

        @media (max-width: 768px) {
            .navbar-menu {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(40, 46, 60, 0.9);
                width: 100%;
                height: 100vh;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .navbar-menu.active {
                transform: translateX(0);
            }

            .navbar-menu li {
                margin: 20px 0;
                text-align: center;
            }

            .navbar-toggle {
                display: flex;
            }
        }

        .intro {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            background-color: transparent;
            padding: 3rem 1.5rem;
            padding-top: 8rem;
            box-sizing: border-box;
            color: #fddf00;
        }

        .intro h1 {
            font-size: 4.5rem;
            margin-bottom: 1.25rem;
        }

        .intro p {
            font-size: 2rem;
            max-width: 700px;
            color: #988829;
        }

        @media (max-width: 768px) {
            .intro {
                padding-top: 6.25rem;
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .intro h1 {
                font-size: 2.5rem;
            }

            .intro p {
                font-size: 1.25rem;
                margin-left: 5%;
                margin-right: 5%;
            }
        }

        .social-panel {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }

        .social-panel a {
            width: 160px;
            height: 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: rgba(40, 46, 60, 0.8);
            border: 2px solid #505c7c;
            color: #fddf00;
            text-decoration: none;
            font-size: 1.125rem;
            transition: transform 0.4s ease, background 0.4s ease, box-shadow 0.4s ease;
            position: relative;
            padding-left: 15px;
            transform: translateX(80px);
        }

        .social-panel a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(152, 136, 41, 0.2);
            transform: scale(1.2);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .social-panel a:hover {
            background: #505c7c;
            color: #fff;
            transform: translateX(0);
            box-shadow: 0px 0px 20px #505c7c;
        }

        .social-panel a:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .social-panel a i {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .social-panel a {
                width: 140px;
                height: 45px;
                font-size: 1rem;
                transform: translateX(60px);
            }

            .social-panel a:hover {
                transform: translateX(0);
            }
        }

        .bat-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 100;
            animation: batAnimation 25s linear infinite;
        }

        @keyframes batAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            20% {
                transform: translate(120vw, 120vh);
                opacity: 0;
            }

            100% {
                transform: translate(120vw, 120vh);
                opacity: 0;
            }
        }

        /* Adjusting the padding for the time display to prevent overlap with the navbar toggle */
        .time-display {
            position: fixed;
            top: 60px;
            right: 30px; /* Increased padding to the right */
            color: #707a91;
            font-size: 1.125rem;
            font-family: 'Orbitron', sans-serif;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .time-display {
                top: 60px;
                right: 20px; /* Adjusted for small screens */
                font-size: 1rem; /* Slightly larger for readability */
            }
        }
    </style>
</head>

<body>
    <div id="app" class="parallax">
        <nav class="navbar">
            <div class="navbar-logo" @click="goHome">Jas Sharma</div>
            <div class="navbar-toggle" @click="toggleMenu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="navbar-menu">
                <li><a href="#" @click="navigate('home')">Home</a></li>
                <li><a href="#" @click="navigate('about')">About</a></li>
                <li><a href="#" @click="navigate('projects')">Projects</a></li>
                <li><a href="#" @click="navigate('skills')">Skills</a></li>
                <li><a href="#" @click="navigate('contact')">Contact</a></li>
            </ul>
        </nav>

        <!-- Time Display -->
        <div class="time-display" id="timeDisplay"></div>

        <div class="intro">
            <div>
                <h1>I'm Jas Sharma</h1>
                <p>"In a world of data chaos, I'm the engineer this city needs, not the one it deserves, harnessing AI
                    to uncover hidden truths and drive the future."</p>
            </div>
        </div>

        <div class="social-panel">
            <a href="https://www.linkedin.com/in/gyan-pg-ln" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/DevWithJas" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>

        <!-- Bat GIF -->
        <img src="https://i.gifer.com/ZVLJ.gif" class="bat-gif" />

    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // Vue instance...
        new Vue({
            el: '#app',
            data: {
                menuActive: false
            },
            methods: {
                toggleMenu() {
                    this.menuActive = !this.menuActive;
                    document.querySelector('.navbar-menu').classList.toggle('active');
                    document.querySelector('.navbar-toggle').classList.toggle('active');
                },
                navigate(page) {
                    console.log('Navigating to', page);
                },
                goHome() {
                    console.log('Going home');
                }
            }
        });

        // JavaScript for time display
        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();
            const day = now.toLocaleString('en-US', { weekday: 'long' });
            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();
            timeDisplay.innerHTML = `${day}, ${date}, ${time}`;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Initial call to display the time immediately on load
        updateTime();
    </script>
</body>

</html>
